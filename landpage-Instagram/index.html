<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram-celular.png" alt="instagram phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/Instagram-logo.png" alt="logo instagram">
                <div class="profile-photo">
                    <img src="./images/profile-photo.png" alt="profile photo">
                </div>
                <a href="#" class="instagram-login">Continue as pedronb</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>

            <div class="group">
                <p class="not-account">Aren't you pedronb?</p>
                <p class="not-account">
                    <span class="link-blue">change account</span>
                    or
                    <span class="link-blue">Sign up</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Gets the application</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
